name: Build Electron Debian Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install native build dependencies for canvas + sqlite3
      - name: Install native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3 \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            libpixman-1-dev \
            libsqlite3-dev

      - name: Install npm dependencies
        run: npm install

      - name: Build Electron app into .deb
        run: npx electron-builder --linux deb

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: nexion-deb
          path: dist/*.deb
